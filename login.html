<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión | HonestWork</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section class="hw-section">
    <div class="hw-container" style="max-width: 420px;">
      <h2>Inicia sesión en HonestWork</h2>
      <p class="section-subtitle">Accede a tu perfil o deja recomendaciones a trabajadores.</p>

      <form class="login-form">
        <div class="field">
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" placeholder="tucorreo@email.com" />
        </div>
        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" type="password" placeholder="********" />
        </div>
        <button type="button" class="btn-primary full" id="btnLogin">Iniciar sesión</button>
      </form>

      <p style="margin-top: 1rem; font-size: 0.9rem;">
        ¿Aún no tienes cuenta?
        <a href="register.html">Crear cuenta</a>
      </p>
    </div>
  </section>

  <!-- Aquí luego agregaremos los scripts de Firebase -->
  <script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/auth.js"></script>
  
</body>
</html>
