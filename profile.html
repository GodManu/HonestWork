<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil | HonestWork</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .profile-container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      border-radius: 1.2rem;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .profile-pic {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1.5rem;
      color: #374151;
      overflow: hidden;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-section {
      margin: 1.5rem 0;
    }

    textarea {
      width: 100%;
      border-radius: 0.8rem;
      padding: 0.8rem;
      border: 1px solid #d1d5db;
      resize: vertical;
    }
  </style>
</head>

<body>

  <header class="hw-header">
    <div class="hw-container hw-nav">
      <div class="hw-logo">
        <span class="logo-mark">HW</span>
        <span class="logo-text">HonestWork</span>
      </div>
      <div class="hw-nav-actions">
        <button id="logoutBtn" class="btn-secondary small">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-pic" id="profilePicPreview">?</div>

      <div>
        <h2 id="profileName">Cargando...</h2>
        <p id="profileEmail" style="color:#6b7280; font-size:0.9rem;">...</p>
      </div>
    </div>

    <div class="profile-section">
      <label style="font-weight:600;">Cambiar foto de perfil:</label><br>
      <input type="file" id="profilePicInput">
    </div>

    <div class="profile-section">
      <label style="font-weight:600;">¿Qué oficio tienes?</label>
      <input id="oficioInput" type="text" placeholder="Ej. Plomero, Carpintero, Chofer..." style="width:100%; padding:0.7rem; border-radius:0.8rem; border:1px solid #d1d5db;">
    </div>

    <div class="profile-section">
      <label style="font-weight:600;">Descripción profesional:</label>
      <textarea id="descInput" placeholder="Cuéntale a la gente quién eres y qué sabes hacer..." rows="4"></textarea>
    </div>

    <button class="btn-primary full" id="saveProfileBtn">Guardar cambios</button>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/profile.js"></script>

</body>
</html>
