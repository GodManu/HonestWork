<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil | HonestWork</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .profile-container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      border-radius: 1.2rem;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .profile-pic {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1.5rem;
      color: #374151;
      overflow: hidden;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-section {
      margin: 1.5rem 0;
    }

    textarea {
      width: 100%;
      border-radius: 0.8rem;
      padding: 0.8rem;
      border: 1px solid #d1d5db;
      resize: vertical;
    }
    .back-btn {
  display: inline-block;
  margin: 1rem 2rem;
  font-size: 0.95rem;
  color: #4b5563;
  text-decoration: none;
  font-weight: 500;
  background: #f3f4f6;
  padding: 0.5rem 1rem;
  border-radius: 0.7rem;
  transition: 0.2s;
}

.back-btn:hover {
  background: #e5e7eb;
}
  </style>
</head>

<body>

  <header class="hw-header">
    <div class="hw-container hw-nav">
      <div class="hw-logo">
        <span class="logo-mark">HW</span>
        <span class="logo-text">HonestWork</span>
      </div>
      <div class="hw-nav-actions">
        <button id="logoutBtn" class="btn-secondary small">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <a href="index.html" class="back-btn">
  ⬅ Volver al inicio
</a>


  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-pic" id="profilePicPreview">?</div>

      <div>
        <h2 id="profileName">Cargando...</h2>
        <p id="profileEmail" style="color:#6b7280; font-size:0.9rem;">...</p>
      </div>
    </div>

    <div class="profile-section">
      <label style="font-weight:600;">Cambiar foto de perfil:</label><br>
      <input type="file" id="profilePicInput">
    </div>

    <div class="profile-section">
      <label style="font-weight:600;">¿Qué oficio tienes?</label>
      <input id="oficioInput" type="text" placeholder="Ej. Plomero, Carpintero, Chofer..." style="width:100%; padding:0.7rem; border-radius:0.8rem; border:1px solid #d1d5db;">
    </div>

    <div class="profile-section">
      <label style="font-weight:600;">Descripción profesional:</label>
      <textarea id="descInput" placeholder="Cuéntale a la gente quién eres y qué sabes hacer..." rows="4"></textarea>
    </div>

       <div class="profile-section">
      <label style="font-weight:600;">Servicios que ofreces</label>
      <p style="font-size:0.85rem; color:#6b7280; margin-bottom:0.5rem;">
        Agrega los servicios principales que ofreces y un precio aproximado. Estos se mostrarán en tu perfil público.
      </p>

      <div style="display:flex; gap:0.5rem; flex-wrap:wrap; margin-bottom:0.75rem;">
        <input 
          id="serviceNameInput" 
          type="text" 
          placeholder="Ej. Limpieza de casa" 
          style="flex:1; min-width:140px; padding:0.6rem; border-radius:0.7rem; border:1px solid #d1d5db;">
        <input 
          id="servicePriceInput" 
          type="number" 
          placeholder="Precio aprox. (MXN)" 
          style="width:160px; padding:0.6rem; border-radius:0.7rem; border:1px solid #d1d5db;">
        <button type="button" id="addServiceBtn" class="btn-secondary" style="white-space:nowrap;">
          Agregar
        </button>
      </div>

      <div id="servicesList" style="border-radius:0.9rem; background:#f9fafb; padding:0.75rem;">
        <p style="font-size:0.85rem; color:#9ca3af; margin:0;">
          Aún no has agregado servicios.
        </p>
      </div>
    </div>

    <div class="profile-section" style="display:flex; align-items:center; gap:0.5rem;">
      <input type="checkbox" id="isWorkerInput">
      <label for="isWorkerInput" style="font-weight:600;">
        Quiero ofrecer mis servicios en HonestWork (mostrar mi perfil al público)
      </label>
    </div>

    <button class="btn-primary full" id="saveProfileBtn">Guardar cambios</button>

  </div>

  <script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/profile.js"></script>

</body>
</html>
