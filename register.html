<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta | HonestWork</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section class="hw-section">
    <div class="hw-container" style="max-width: 420px;">
      <h2>Crea tu cuenta en HonestWork</h2>
      <p class="section-subtitle">
        Regístrate para ofrecer tus servicios o para evaluar a trabajadores.
      </p>

      <form class="login-form">
        <div class="field">
          <label for="name">Nombre completo</label>
          <input id="name" type="text" placeholder="Tu nombre y apellidos" />
        </div>
        <div class="field">
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" placeholder="tucorreo@email.com" />
        </div>
        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" type="password" placeholder="Mínimo 6 caracteres" />
        </div>
        <button type="button" class="btn-primary full" id="btnRegister">Crear cuenta</button>
      </form>

      <p style="margin-top: 1rem; font-size: 0.9rem;">
        ¿Ya tienes cuenta?
        <a href="login.html">Inicia sesión</a>
      </p>
    </div>
  </section>

  <!-- Aquí luego agregaremos los scripts de Firebase -->
</body>
</html>
