<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de trabajador | HonestWork</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* --- CONTENEDOR PRINCIPAL --- */
    .worker-page {
      max-width: 900px;
      margin: 2rem auto;
    }

    /* --- TARJETA DEL PERFIL --- */
    .worker-card-public {
      background: #ffffff;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.16);
    }

    /* --- AVATAR GRANDE --- */
    .worker-avatar-big {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:2rem;
      font-weight:600;
      overflow:hidden;
    }

    .worker-avatar-big img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* --- SECCIONES --- */
    .worker-section {
      margin-top: 1.8rem;
    }

    .worker-section-title {
      font-size:1rem;
      font-weight:600;
      margin-bottom:0.4rem;
    }

    .worker-placeholder {
      color:#9ca3af;
      font-size:0.9rem;
    }

    /* --- MODAL --- */
    .modal {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,.5);
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .modal.hidden { display:none; }

    .modal-content {
      background:white;
      padding:1.8rem;
      border-radius:1rem;
      width:90%;
      max-width:400px;
    }

    /* --- RESEÑAS --- */

    .review-card {
      background:#f9fafb;
      border:1px solid #e5e7eb;
      border-radius:0.9rem;
      padding:1rem 1.2rem;
      margin-bottom:1rem;
    }

    .review-user {
      display:flex;
      align-items:center;
      gap:0.7rem;
      margin-bottom:0.2rem;
    }

    .review-avatar {
      width:42px;
      height:42px;
      border-radius:50%;
      background:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      color:#374151;
      overflow:hidden;
    }

    .review-avatar img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .review-date {
      font-size:0.78rem;
      color:#6b7280;
      margin-top:-2px;
    }

    .review-stars {
      color:#f59e0b;
      font-size:1.1rem;
      margin:0.3rem 0;
    }

    .review-comment {
      font-size:0.95rem;
      color:#374151;
    }

  </style>

</head>
<body>

<header class="hw-header">
  <div class="hw-container hw-nav">
    <div class="hw-logo">
      <span class="logo-mark">HW</span>
      <span class="logo-text">HonestWork</span>
    </div>
    <div class="hw-nav-actions">
      <a href="index.html" class="btn-link">Inicio</a>
      <a href="workers.html" class="btn-link">Buscar trabajadores</a>
      <a href="profile.html" class="btn-primary small">Mi perfil</a>
    </div>
  </div>
</header>

<section class="hw-section">
  <div class="hw-container worker-page">

    <a href="workers.html" class="back-link">← Volver al listado</a>

    <div id="workerContent" class="worker-card-public">
      Cargando perfil...
    </div>

    <!-- Reseñas -->
    <div class="worker-section">
      
      <div class="worker-section-title">Reseñas verificadas</div>

      <div id="ratingSummary" style="font-size:1rem;font-weight:600;margin-bottom:0.8rem;color:#111827;">
        Cargando calificación...
      </div>

      <div id="reviewsContainer">
        <p class="worker-placeholder">Cargando reseñas...</p>
      </div>

      <button id="writeReviewBtn" class="btn-secondary" style="margin-top:1rem;">
        Escribir una reseña
      </button>

      <div id="reviewModal" class="modal hidden">
        <div class="modal-content">
          <h3>Escribe una reseña</h3>

          <label>Calificación</label>
          <select id="ratingInput">
            <option value="5">5 estrellas</option>
            <option value="4">4 estrellas</option>
            <option value="3">3 estrellas</option>
            <option value="2">2 estrellas</option>
            <option value="1">1 estrella</option>
          </select>

          <label>Comentario</label>
          <textarea id="commentInput" rows="4" placeholder="¿Qué tal fue el servicio?"></textarea>

          <button id="submitReviewBtn" class="btn-primary">Enviar reseña</button>
          <button id="closeReviewBtn" class="btn-secondary">Cerrar</button>
        </div>
      </div>

    </div>

  </div>
</section>

<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/worker.js"></script>

</body>
</html>
